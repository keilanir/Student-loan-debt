<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Student Loan Debt Calculator</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.js"></script>
	<script src="script.js" type="text/javascript"></script>
</head>
<body>
<div id="wrapper">
<h1>How deep is your student debt hole?</h1>
	<div id="graph_container">
		<div id="axes">
			<div id="income_bar"></div>
			<div id="bar_container">
				<div id="rent_bar"></div>
				<div id="expenses_bar"></div>
				<div id="loan_bar"></div>
			</div>
		</div>
	</div>
	<div id="form_container">
	
		<p>
		<label for="income">What is your income?</label>
		<input id="income" type="text" placeholder="annual income" value="">
		</p>
	
		<p>
		<label for="loans">What is your student loan debt?</label>
		<input id="loans" type="text" placeholder="student loan total" value="">
		</p>
		
		<div class="section">
			<p>What is your interest rate?</p>
			<button id="sub">Subsidized</button>
			<button id="unsub">Unsubsidized</button>
			<div id="sub-choices">
				<p>When were your loans disbursed?</p>
				<select id="sub-month">
					<option value="1">January</option>
					<option value="2">February</option>
					<option value="3">March</option>
					<option value="4">April</option>
					<option value="5">May</option>
					<option value="6">June</option>
					<option value="7">July</option>
					<option value="8">August</option>
					<option value="9">September</option>
					<option value="10">October</option>
					<option value="11">November</option>
					<option value="12">December</option>
				</select>
				<select id="sub-year">
					<option value="2006">2006</option>
					<option value="2007">2007</option>
					<option value="2008">2008</option>
					<option value="2009">2009</option>
					<option value="2010">2010</option>
					<option value="2011">2011</option>
					<option value="2012">2012</option>
					<option value="2013">2013</option>
					<option value="2014">2014</option>
				</select>
			</div>
			<div id="unsub-choices">
				<fieldset id="unsub-choices-form">
				<legend>When were your loans disbursed?</legend>
					<p><input type="radio" value="3.9" name="3.9">
					<label for="3.9">On or after July 1, 2013, and before July 1, 2014</label></p>
					<p><input type="radio" value="6.8" name="6.8">
					<label for="6.8">Before July 1, 2013</label></p>
				</fieldset>
			</div>
		</div>
	
	
		<p>
		<label for="rent">What are your monthly housing costs?</label>
		<input id="rent" type="text" placeholder="rent or mortgage" value="">
		</p>
	
		<p>
		<label for="expenses">What are your other monthly expenses?</label>
		<input id="expenses" type="text" placeholder="misc. expenses" value="">
		</p>
		
		<button id="print">TEST</button>
	
</div>

</div>
</body>
</html>
