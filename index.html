<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Student Loan Debt Calculator</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Nunito:400,300,700' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.js"></script>
	<script src="scripts/script.js" type="text/javascript"></script>
</head>
<body>
<div id="wrapper">
<div id="head_container"><h1>How deep is your student debt hole?</h1></div>
	<div id="graph_container">
		<div id="axes">
			<div id="income_bar"></div>
		</div>
		<div id="axes_bottom">
			<div id="bar_container">
				<div id="rent_bar"></div>
				<div id="expenses_bar"></div>
				<div id="loans_bar"></div>
			</div>
		</div>
		<div id="origin">0</div>
		<div id="max">$100k</div>
		<div id="min">-$100k</div>
	</div>
	<div id="form_container">
	
	<div id="panels">
	
		<div class="panel">
		<label for="income">What is your income?</label><br>
		<input id="income" type="text" placeholder="annual income" value="">
		<br>
		<button class="next"> > </button>
		</div>
	
		<div class="panel">
		<label for="loans">What is your student loan debt?</label><br>
		<input id="loans" type="text" placeholder="student loan total" value="">
		<br>
		<button class="next"> > </button>
		</div>
		
		<div class="panel" id="interest_panel">
			<p>What is your interest rate?</p>
			<button id="sub">Subsidized</button>
			<button id="unsub">Unsubsidized</button>
			<div id="sub-choices">
				<p>When were your loans disbursed?</p>
				<select id="sub-month">
					<option value="1">January</option>
					<option value="2">February</option>
					<option value="3">March</option>
					<option value="4">April</option>
					<option value="5">May</option>
					<option value="6">June</option>
					<option value="7">July</option>
					<option value="8">August</option>
					<option value="9">September</option>
					<option value="10">October</option>
					<option value="11">November</option>
					<option value="12">December</option>
				</select>
				<select id="sub-year">
					<option value="2006">2006</option>
					<option value="2007">2007</option>
					<option value="2008">2008</option>
					<option value="2009">2009</option>
					<option value="2010">2010</option>
					<option value="2011">2011</option>
					<option value="2012">2012</option>
					<option value="2013">2013</option>
					<option value="2014">2014</option>
				</select>
			</div>
			<div id="unsub-choices">
				<fieldset id="unsub-choices-form">
				<legend>When were your loans disbursed?</legend>
					<p><input type="radio" value="3.9" name="3.9">
					<label for="3.9">On or after July 1, 2013</label></p>
					<p><input type="radio" value="6.8" name="6.8">
					<label for="6.8">Before July 1, 2013</label></p>
				</fieldset>
			</div>
		<button class="next" id="get_interest"> > </button>		
		</div>
	
	
		<div class="panel">
		<label for="rent">What are your monthly housing costs?</label><br>
		<input id="rent" type="text" placeholder="rent or mortgage" value="">
		<br>
		<button class="next"> > </button>
		</div>
	
		<div class="panel">
		<label for="expenses">What are your other monthly expenses?</label>
		<br>
		<input id="expenses" type="text" placeholder="misc. expenses" value="">
		<br>
		<button class="next"> > </button>
		</div>
		
		<div class="panel" id="facts">
			<h3>Statistics</h3>
			<p>You will accumulate <span id="yearly_interest">$$$</span> in interest this year.</p>
			<p>You spent $<span id="percent_spent">$</span>of your income on loan payments.</p>
		</div>
		
	</div>
</div>

<button id="print">TEST</button>

</div>
</body>
</html>
